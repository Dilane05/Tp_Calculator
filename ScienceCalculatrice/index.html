<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>My Calculator</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
     <link rel="stylesheet" href="CSS/style.css">
    
     
 </head>
 <body>
     <div class="CalculatorContainer">
         <div class="MainCalculator">
             <center><h2>My Web Calculator</h2></center>
             <div class="CalculatorScreen2">
                 <div class="CalculatorScreen">
                     <div class="ProblemExpression" id="SecondScreen">
                         0
                     </div>
                     <div class="Brand"></div>
                     <div class="ProblemStatement Result" id="ProblemScreen">
                         0
                     </div>
                 </div>
             </div>
             <div class="CalculatorKeypad">
                   
                    
                         <button  id="ON" class="bouton orange">ON</button>
                         <button  id="OFF" class="bouton orange">OFF</button>
                         <button  id="C" class="bouton">C</button>
                         <button class="DevideKey" id="DevideKey">รท</button>    
                     
                         <button class="7Key" id="7Key">7</button>
                         <button class="8Key" id="8Key">8</button>
                         <button class="9Key" id="9Key">9</button>
                         <button class="MultipicationKey NormalSignBtn" id="MultipicationKey">X</button>
                    
                         <button class="4Key" id="4Key">4</button>
                         <button class="5Key" id="5Key">5</button>
                         <button class="6Key" id="6Key">6</button>
                     
                         <button class="MinusKey NormalSignBtn" id="MinusKey">-</button>
                     
                         <button class="1Key" id="1Key">1</button>
                         <button class="2Key" id="2Key">2</button>
                         <button class="3Key" id="3Key">3</button>
                     
                     
                         <button class="SummessionKey NormalSignBtn" id="SummessionKey">+</button>

                         <button class="PointKey NormalSignBtn" id="PointKey">.</button>
                         <button class="0Key" id="0Key">0</button>
                         <button class="EqualKey" id="EqualKey">=</button>
                     
                 </div>
             </div>
         </div>
     </div>

     <script src="JS/app.js"></script>
 </body>
 </html>
